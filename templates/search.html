{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}New Search{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="post">
		<label for="query">Numbers to search (comma-separated)</label>
		<textarea name="query" id="query">{{ request.form['query'] }}</textarea>
		<input type="submit" value="Submit">
	</form>
{% endblock %}
